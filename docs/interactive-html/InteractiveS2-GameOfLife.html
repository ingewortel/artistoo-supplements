<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ActModel</title>
<link rel="stylesheet" href="src/style.css">
<script src="src/sliders.js"></script>
<script src="src/artistoo.js"></script>
<script>
"use strict"


let conf = {
	gsize : [50,50],		// dimensions of the grid to build
	zoom : 5,				// zoom for displaying the grid
	torus: [true,true],			// Should grid boundaries be connected?
	runtime : 500
}

let C, Cim, cid=0, meter, t = 0


// Setup the grid and needed objects
function setup(){
		C = new CPM.CA( [conf.gsize[0],conf.gsize[1]], {
		"UPDATE_RULE": 	function(p,N){
			let nalive = 0
			for( let pn of N ){
				nalive += (this.pixt(pn)==1)
			}	
			if( this.pixt(p) == 1 ){
				if( nalive == 2 || nalive == 3 ){
					return 1
				}
			} else {
				if( nalive == 3 ) return 1
			}
			return 0
		}
	})
	Cim = new CPM.Canvas( C, {zoom:conf.zoom} )
}

// Place something on the grid
function initializeGrid(){
	for( let x = 0 ; x < conf.gsize[0] ; x ++ ){
		for( let y = 0 ; y < conf.gsize[1] ; y ++ ){
			if( C.random() < 0.5 ){
				C.setpix( [x,y], 1 )
			}
		}
	}
}

// Produce output, like drawing on the canvas and logging stats
function output(){
	// Clear the canvas (in the backgroundcolor white), and redraw:
	Cim.clear( "FFFFFF" )
	// The cell in red
	Cim.drawCells( 1, "AA0000" )
	
	
}

// Run everything needed for a single step (output and computation),
// and update the current time
function step(){
	C.timeStep()
	output()
	requestAnimationFrame(step)
}

// Starts up the simulation
function initialize(){
	setup()
	initializeGrid()
	step()
}


function setSliders(){
	document.getElementById("mact").value = config.conf.MAX_ACT[1]
	document.getElementById("lact").value = config.conf.LAMBDA_ACT[1]
}



// No custom methods.
</script>
</head>
<body onload="initialize();step()">
<h1>Game of Life</h1>

<div style="width:400px">
<p>
Conway's Game of Life. Click the button to reset.
</p>
</div>

<div>
<button onclick="initializeGrid()">reset</button>
</div>
<br>


</body>
</html>
